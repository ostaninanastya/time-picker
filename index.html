<!DOCTYPE html>
<html>
<head>
    <title>Time picker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="./build/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="container">
    <div class="labels-block-days">
        <span class="labels-style">дни</span>
        <br>
        <span class="labels-style">недели</span>
    </div>
    <div id="table-container">
        <div class="labels-block-hours">
            <span class="labels-style">часы</span>
        </div>
    </div>
    <div class="menu-container">
        <div class="menu box-shadow-style">
            <a class="menu-unit">
                <span class="menu-text-style">Быстрый выбор</span>
            </a>
            <div class="separate-line"></div>
            <a id="working-hours" class="menu-unit menu-unit-hover" onclick="selectWorkingTime()">
                <span class="menu-text-style">Рабочие часы</span>
            </a>
            <a id="lunch" class="menu-unit menu-unit-hover" onclick="selectLunchTime()">
                <span class="menu-text-style">Обед</span>
            </a>
            <a id="evening" class="menu-unit menu-unit-hover" onclick="selectEveningTime()">
                <span class="menu-text-style">Вечернее время</span>
            </a>
            <a id="weekend" class="menu-unit menu-unit-hover" onclick="selectWeekend()">
                <span class="menu-text-style">Выходные</span>
            </a>
            <a class="menu-unit menu-unit-hover" onclick="clearAll()">
                <span class="grey-text-style menu-text-style">Сбросить всё</span>
            </a>
        </div>
        <div class="result-container box-shadow-style">
            <a class="menu-unit">
                <span class="menu-text-style">Покрытие недели</span>
            </a>
            <div class="separate-line"></div>
            <a class="menu-unit">
                <span id="percent-result" class="menu-text-style">0%</span>
                <span id="hour-result" class="menu-text-style">(0 часов)</span>
            </a>
        </div>
    </div>
</div>
<script src="build/app.bundle.js"></script>
</body>
</html>
